server:
  shutdown: graceful
  port: 9003
logging:
  file:
    prefix: /app/logs
    path: ${logging.file.prefix}/${spring.application.name}
spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        client-id: tool-center
        client-secret: tool-center
        scope: server
grpc:
  server:
    port: 9020
  client:
#    demo:
#      address: static://127.0.0.1:9020
    GLOBAL:
      negotiation-type: plaintext
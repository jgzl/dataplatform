name: CI(Build and push to docker hub)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package install -Dmaven.test.skip=true -Pprod
      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install with nodejs
        run: cd admin-ui && npm install
      - name: Build with nodejs
        run: cd admin-ui && npm run build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Login to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push 认证授权服务
        uses: docker/build-push-action@v3
        with:
          context: auth-server
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/auth-server:latest
            ghcr.io/jgzl/auth-server:latest
      - name: Build and push 网关管理服务前端
        uses: docker/build-push-action@v3
        with:
          context: admin-ui
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/admin-ui:latest
            ghcr.io/jgzl/admin-ui:latest
      - name: Build and push 网关管理服务后端
        uses: docker/build-push-action@v3
        with:
          context: gateway/gateway-admin-server
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/gateway-admin-server:latest
            ghcr.io/jgzl/gateway-admin-server:latest
      - name: Build and push 网关核心服务
        uses: docker/build-push-action@v3
        with:
          context: gateway/gateway-server
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/gateway-server:latest
            ghcr.io/jgzl/gateway-server:latest
      - name: Build and push 消息中心服务
        uses: docker/build-push-action@v3
        with:
          context: optional/message-center
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/message-center:latest
            ghcr.io/jgzl/message-server:latest
      - name: Build and push 监控中心服务
        uses: docker/build-push-action@v3
        with:
          context: optional/monitor-center
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            dlhf/monitor-center:latest
            ghcr.io/jgzl/monitor-server:latest
server:
  port: 6000
logging:
  file:
    prefix: /app/logs
    path: ${logging.file.prefix}/${spring.application.name}
spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  freemarker:
    suffix: .ftl
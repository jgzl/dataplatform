server:
  port: 8000
logging:
  file:
    prefix: /app/logs
    path: ${logging.file.prefix}/${spring.application.name}
spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  security:
    oauth2:
      client:
        client-id: gateway-admin
        client-secret: gateway-admin
        scope: server
